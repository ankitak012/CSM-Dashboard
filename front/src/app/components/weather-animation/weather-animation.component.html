<div class="weather-container" [ngClass]="timeOfDay">
  <div class="sun-moon"></div>
  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
  </div>
  <div class="stars" *ngIf="timeOfDay === 'night'">
    <div class="star" *ngFor="let star of [1,2,3,4,5,6,7,8]"></div>
  </div>
</div>
