<button class="btn btn-back" (click)="goBack()">
  <i class="fas fa-arrow-left"></i>
  << 
</button>
<div class="server-container">
  <div *ngFor="let service of services" class="server-card"  style="cursor: pointer;" >
    <h3>{{ service.server_name }} - {{ service.id }}</h3>
    <p>Uptime: {{ service.uptime }} days</p>
    <app-barchart [chartData]="service.data"></app-barchart>
  </div>
</div>
